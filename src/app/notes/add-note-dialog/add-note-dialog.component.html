<div mat-dialog-title class="!flex justify-between items-center !pt-2 before:!content-none">
  <h2>Add your note</h2>

  <app-color-picker
    [chooseColor]="color!"
    (colorChanged)="updateColor($event)"
  />
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="w-full">
      <mat-label>Topic</mat-label>
      <input matInput formControlName="topic"/>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <app-autocomplete-tags formControlName="tags"/>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="!form.dirty" [mat-dialog-close]="onAddNote()">Add</button>
</mat-dialog-actions>
